  <script>
    // Component Loader - Simplified version that works with external script.js
    class ComponentLoader {
      constructor() {
        this.loadedComponents = 0;
        this.totalComponents = 8; // header, hero, about, education, skills, portfolio, contact, footer
        this.components = [
          { id: 'header-container', path: 'src/components/header.html', critical: true },
          { id: 'herosection-container', path: 'src/components/herosection.html', critical: true },
          { id: 'about-container', path: 'src/components/about.html' },
          { id: 'education-and-experience-container', path: 'src/components/education-and-experience.html' },
          { id: 'skills-container', path: 'src/components/skills.html' },
          { id: 'portfolio-container', path: 'src/components/portfolio.html' },
          { id: 'contact-container', path: 'src/components/contact.html' },
          { id: 'footer-container', path: 'src/components/footer.html' }
        ];
      }

      async loadComponent(component) {
        try {
          const response = await fetch(component.path);
          if (!response.ok) {
            throw new Error(`Failed to load ${component.path}: ${response.status}`);
          }
          
          const data = await response.text();
          const container = document.getElementById(component.id);
          
          if (container) {
            container.innerHTML = data;
            
            // Add fade-in effect
            setTimeout(() => {
              container.classList.remove('opacity-0');
              container.classList.add('opacity-100');
            }, 100);
            
            this.onComponentLoaded(component);
          }
        } catch (error) {
          console.error(`Error loading component ${component.id}:`, error);
          this.onComponentLoaded(component, true);
        }
      }

      onComponentLoaded(component, hasError = false) {
        this.loadedComponents++;
        
        if (!hasError) {
          console.log(`âœ“ Loaded: ${component.id}`);
        }

        // Update progress
        const progress = (this.loadedComponents / this.totalComponents) * 100;
        console.log(`Loading progress: ${Math.round(progress)}%`);

        // Hide loading spinner when all components are loaded
        if (this.loadedComponents >= this.totalComponents) {
          this.hideLoadingSpinner();
        }
      }

      hideLoadingSpinner() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.opacity = '0';
          setTimeout(() => {
            spinner.style.display = 'none';
            this.initializeAOS();
          }, 300);
        }
      }

      initializeAOS() {
        // Initialize AOS animations
        if (typeof AOS !== 'undefined') {
          AOS.init({
            duration: 1000,
            once: true,
            offset: 100,
            delay: 100
          });
        }
        
        console.log('ðŸŽ‰ All components loaded successfully!');
      }

      async loadAllComponents() {
        console.log('ðŸš€ Starting to load components...');
        
        // Load critical components first
        const criticalComponents = this.components.filter(c => c.critical);
        const nonCriticalComponents = this.components.filter(c => !c.critical);
        
        // Load critical components immediately
        await Promise.all(criticalComponents.map(component => this.loadComponent(component)));
        
        // Load non-critical components with slight delay
        setTimeout(() => {
          nonCriticalComponents.forEach(component => this.loadComponent(component));
        }, 100);
      }
    }

    // Initialize component loader when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      const loader = new ComponentLoader();
      loader.loadAllComponents();
    });
  </script>
